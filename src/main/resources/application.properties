spring.application.name=serviceHub_backend

# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/servicehub_db
spring.datasource.username=postgres
spring.datasource.password=2003
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Redis configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Set logging level
logging.level.root=INFO
logging.level.com.servicehub=DEBUG

# Write logs to a file
logging.file.name=logs/servicehub.log
logging.file.path=logs/

jwt.secret=your-very-long-secret-key-with-at-least-64-characters-abcdefghijklmnopqrstuvwxyz0123456789+/